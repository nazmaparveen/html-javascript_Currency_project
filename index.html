<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,700;1,300&family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            background-color: rgb(243, 181, 204);
        }

        nav {
            font-family: 'Noto Sans', sans-serif;
            font-weight: 500;
            display: flex;
            font-size: 30px;
            background-color: black;
            padding: 30px;
            margin: 20px;
            gap: 100px;
        }

        nav li a {
            text-decoration: none;
            color: white;
            transition: all 500ms;
        }

        nav li a:hover {
            text-decoration: none;
            color: rgb(67, 65, 233);
        }

        div.logo {
            background-color:black;
            color:white ;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 23px;
            font-size: 24px;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul {
            display: flex;
        }

        .container {
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            max-width: 80vw;
            margin: auto;
        }

        .container h1,
        h2 {
            margin: 23px 0;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container form label {
            font-size: 25px;
        }

        .container form input[type='number'],
        select,
        label {
            font-size: 25px;
            width: 23vw;
            margin-bottom: 23px;
        }

        .btn {
            width: 144px;
            padding: 5px 8px;
            font-size: 20px;
            background: #ae5557;
            color: white;
            border-radius: 13px;
            cursor: pointer;
        }

        .output {
            display: none;
        }

        .output table {
            width: 50vw;
            text-align: center;
            border: 2px solid white;
            font-size: 20px;
        }

        .output table th {
            padding: 3px;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                font-size: 14px;
            }

            nav ul li {
                margin: 5px 13px;
            }

            nav ul {
                justify-content: center;
            }

            .container {
                max-width: 95vw;
            }

            .container form input[type='number'],
            select,
            label {
                width: 80vw;
            }
        }
        footer {
    background-color: #e495d5; /* Dark background color */
    color: black; /* White text color for contrast */
    padding: 20px 0; /* Padding for vertical space */
    text-align: center; /* Center align the text */
    font-family: 'Poppins', sans-serif; /* Font for consistency */
    font-size: 16px; /* Readable font size */
    position: relative; /* Normal positioning */
    bottom: 0;
    width: 100%; /* Ensure it stretches across the width */
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
}

footer a {
    color: #00D1B2; /* Optional link color for contrast */
    text-decoration: none; /* No underline */
}

footer a:hover {
    text-decoration: underline; /* Underline on hover for better UX */
}

    </style>
    <script src="main.js"></script>
</head>

<body>

    <nav>
        <div class="logo">MyCurrencyConverter</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Choose a currency to convert</h1>
        <form>
            <label for="quantity">Choose a quantity: </label>
            <input type="number" name="quantity" min="1" max="1000">
            <label for="currency">Choose a currency: </label>
            <select name="currency" required>
                <option value="" disabled selected>Select a currency</option> <!-- Optional placeholder -->
                <option value="INR">Indian Rupee</option>
                <option value="USD">US Dollar</option>
                <option value="EUR">Euro</option>
            </select>
            
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>

    <div class="output">
        <h2>Here are your converted values in different currencies</h2>
        <table>
            <thead>
                <tr>
                    <th>Currency</th>
                    <th>Code</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <footer>
        Copyright &copy; All rights reserved
    </footer>
</body>

</html>
